   {% load static %}
   <section id="services" class="services">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Услуги</h2>
        <p>Всегда рады помочь</p>
      </div>
      {% for service in services %}

      <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 gy-3">
        <div class="icon-box" data-aos="fade-up" data-aos-delay="{{ forloop.counter }}00">
          <img src="{{ service.image.url }}" class="img-fluid" alt="" data-aos="fade-up" data-aos-delay="{{ forloop.counter }}00">
          <!-- <div class="icon"><i class="bx bx-tachometer"></i></div> -->
          <h4 class="title"><a href="">{{ service.name }}</a></h4>
          <p class="description">{{ service.short_description }}</p>
        </div>
      </div>

        {% endfor %}
    </div>
  </section>
