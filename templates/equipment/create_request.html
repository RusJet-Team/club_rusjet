{% load widget_tweaks %}
<form method="post" action="" novalidate>
    {% csrf_token %}

   <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Форма запроса</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
    </div>

    <div class="modal-body">

      <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
        {% for error in form.non_field_errors %}
          {{ error }}
        {% endfor %}
      </div>

      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {% render_field field class="form-control" placeholder=field.help_text %}
          <div class="{% if field.errors %} invalid{% endif %}">
            {% for error in field.errors %}
              <p class="help-block text-danger">{{ error }}</p>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" style="border-radius: 30px;" data-bs-dismiss="modal">Закрыть</button>
      <button type="submit" class="btn btn-primary" style="background: #3498db; border-color: #3498DB; border-radius: 30px;">Отправить</button>
    </div>

  </form>
