{% extends "admin/base_site.html" %}
{% load static %}
{% load cache %}


{% block extrahead %}
    <link href="{% static '/assets/img/favicon.png' %}" rel="icon">
{% endblock %}
{% block branding %}
    {% cache 500 branding %}
        <style>
        .marginauto {
            margin: 10px auto 20px;
            display: block;
        }
        </style>
        <img class="marginauto" src="{% static '/assets/img/logo.png' %}" alt="logo" width="100px">
        <h1 id="site-name">
            <a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a>

        </h1>
    {% endcache %}
{% endblock %}
